<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campo Minato</title>
    <script src="js/functions.js" charset="utf-8"></script>
  </head>
  <body>

    <select>
      <option id="easy">Difficoltà 0</option>
      <option id="medium">Difficoltà 1</option>
      <option id="hard">Difficoltà 2</option>
    </select>
    <button id="startBtn" type="button" name="button">Inizia a giocare</button>

    <input id="input" type="text" placeholder="inserisci il tuo numero">
    <button id="inputBtn" type="button" name="button">Tenta la sorte</button>

    <p>Punteggio: <span id="score"></span></p>
    <p>La vittoria è lontana solo: <span id="left">84</span> scelte!</p>
    <p id="listAttempt">Numeri già inseriti: </p>
    <p>Tentativi effettuati: <span id="done"></span></p>





    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
